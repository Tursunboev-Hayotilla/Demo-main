<!DOCTYPE html>

<!-- Elements
structure which consist:
opening tag 
Content
closing tag
-->

<!-- Nested elements-->
<html>
    <head>
        <title> Elements</title>
    </head>
    <body>
        <!-- Empty elements
        Has only opening tag
        Not has event and closing tag
        Ex : <"image">
        -->
        <h1>Heading 1</h1>
        <img src="./kawasaki-ninja-h2-4k-qu-3840x2400.jpg" alt="Bu yerda rasm bor">
    </body>

</html>


<!-- Attributes always in opening tags like image tag's attribute src
    We use it when we want to add extra info to element
-->
